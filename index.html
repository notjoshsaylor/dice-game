<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <header>Dice Game</header>
    <div class="container">
        <h2 id="message">Player One Turn</h2>
        <div class="players">
            <div id="p1">
                <p>Player 1</p>
                <h3 >SCORE:</h3>
                <span id="player1Scoreboard">0</span>
                <div id="player1Dice" class="dice active">-</div>
            </div><!--close p1-->
            <div id="p2">
                <p>Player 2</p>
                <h3 >SCORE:</h3>
                <span id="player2Scoreboard">0</span>
                <div id="player2Dice" class="dice">-</div>
            </div><!--close p2-->
        </div><!--close players-->
        <div class="buttons">
            <button class="btn" id="roll">Roll Dice</button>
            <button class="btn" id="reset">Reset Game</button>
            <button class="btn" id="dbl">Double?</button>
        </div><!--close buttons-->
    </div><!--close container-->
    <script src="index.js"></script>
</body>
</html>
